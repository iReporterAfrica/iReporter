        <div class="row">

                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <a class="navbar-brand" href="./index.html">

                    </a>
                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="dashboardu.html">Dashboard
                                </a>

                            <li class="nav-item">
                                <a class="nav-link" href="dashboardu.html#incidentT">Intervention</a>
                            </li>

                            </li>
                            <li class="nav-item">

                                    <span class="sr-only">(current)</span>
                                </a>

                                <a class="nav-link" href="account.html">Accounts</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">

                                <a class="nav-link d-flex" href="sign-in.html">

                                    <span id="logout">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row tm-mt-big" >
            <div class="tm-col tm-col-big">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title" style="text-align: center;">Enter iReport</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="iform" class="col-md-6 col-sm-12 right" id="ireport-form">
                                <div class="iform-1">
                                  <div >
                                    <form autocomplete="off" method="POST" id="submitIncident" autocomplete="off">
                                      <h6 style="text-align: center; font-weight: 600;">Select Incident Type</h6>
                                      <div class="form-check form-group">
                                        <input class="form-check-input" type="radio" value="redFlag" id="defaultCheck" id="rad"/>
                                        <label class="form-check-label" for="defaultCheck">
                                          Red Flag
                                        </label>
                                      </div>
                                      <div class="form-check form-group">
                                        <input class="form-check-input" type="radio" value="intervention" id="defaultCheck1" id="rad1"/>
                                        <label class="form-check-label" for="defaultCheck1">
                                          Intervention
                                        </label>
                                      </div>
                                      <div type="selection" class="icHolder form-group">
                                        <labe for="name" class="mb-3">
                                          Category
                                          </label>
                                        <select class="form-control1" class="icSelector" id="icHolder">
                                          <option>Select Category</option>
                                          <option value="badRoad">Bad Road</option>
                                          <option value="CollapsedBrigdge">Collapsed Bridge</option>
                                          <option value="Flooding">Flooded Area</option>
                                          <option value="healthHazard">Health Hazard</option>
                                          <option value="other">Other (Please State)</option>
                                        </select>
                                      </div>
                                      <div class="form-group" id="otherh">
                                        <label for="name">Other Subject</label>
                                        <input placeholder="Enter Other" type="text" class="form-control validate" id="otherValue">
                                    </div>
                                    <div class="form-group" id ="interv">
                                        <label for="name">Intervention</label>
                                        <textarea placeholder="State Intervention" rows= "3" cols ="20" class="form-control validate" id="intText"></textarea>
                                    </div>
                                    <div class="form-group" id="redf">
                                        <label for="name">Red Flag</label>
                                        <textarea placeholder="State Red Flag" rows= "3" cols ="20" class="form-control validate" id="redText"></textarea>
                                    </div>
                                        <div class="form-group">
                                            <label for="name">Location</label>
                                        <input id="result" id="location" onclick="showPosition();" value = "" type="Cordinates" placeholder="input Geolocation" class="form-control">
                                        </div>
                                      <!-- enable to upload and post on submit -->
                                      
                                      <div class="form-group customFile">
                                        <label for="name">Upload Media</label>
                                        <div class="input-file-container">  
                                            <input class="input-file" id="my-file" type="file">
                                            <label tabindex="0" for="my-file" class="input-file-trigger" style="text-align: center;">Select media file...</label>
                                        </div>
                                          <p id="vidim" class="file-return"></p>
                                        </div>
                                      <p id="created"></p>
                                      <button>Intervene</button>
                                      <p id="change1" style="text-align: center;"><a href="sign-in.html">SignIn to Post Incident</a></p>
                                    </form>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
