                  <button class="navbar-toggler pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar2" aria-controls="collapsingNavbar2" aria-expanded="true" aria-label="Toggle navigation">

        <section class="ireport-view">
            <div class="report-single">
                <figure>
                    <img src="" alt="Incident img/video" id="edmedia">
                </figure>
                <div class="report-date">
                    <ul>
                        <li><i class="fa fa-user" id="creatby"></i></li>
                        <li><i class="fa fa-calendar" id="datecreated"></i></li>
                        <li><i class="fa fa-location" href="#" id="postLocation"></i></li>
                    </ul>
                    <div class="space"></div>
                </div>
                <div class="view-desc">
                    <h2 id="subject"></h2>
                    <div id="comment">
                    </div>
                    <p>&nbsp;</p>
                    <div class="map-view">
                        <div id='edit-button'>
                            <button id="backBtn">Back</button>
                            <button id="delBtn">Delete</button>
                            <button id="rejBtn" value="rejected">Reject</button>
                            <button id="invBtn" value="investigating">Investigate</button>
                            <button id="resBtn" value="resolved">Resolve</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
